  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chronus-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/venv  # Prevent overwriting container's venv
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
