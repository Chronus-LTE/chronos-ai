services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: chronus-postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chronus"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chronus-network

