version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: chronus-postgres
    environment:
      POSTGRES_USER: chronus
      POSTGRES_PASSWORD: chronus_password
      POSTGRES_DB: chronus_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chronus"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chronus-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: chronus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chronus-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: chronus-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chronus-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chronus-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/venv  # Prevent overwriting container's venv
    environment:
      - DATABASE_URL=postgresql+asyncpg://chronus:chronus_password@postgres:5432/chronus_db
      - REDIS_URL=redis://redis:6379/0
      - REDIS_CACHE_DB=1
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
      - ENVIRONMENT=development
      - DEBUG=True
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - chronus-network
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chronus-celery-worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - .:/app
      - /app/venv
    environment:
      - DATABASE_URL=postgresql+asyncpg://chronus:chronus_password@postgres:5432/chronus_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
      - qdrant
    networks:
      - chronus-network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chronus-celery-beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    volumes:
      - .:/app
      - /app/venv
    environment:
      - DATABASE_URL=postgresql+asyncpg://chronus:chronus_password@postgres:5432/chronus_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    networks:
      - chronus-network
    restart: unless-stopped

  # Flower (Celery Monitoring)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chronus-flower
    command: celery -A app.tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
    env_file:
      - .env
    depends_on:
      - redis
      - celery-worker
    networks:
      - chronus-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  qdrant_data:

networks:
  chronus-network:
    driver: bridge
