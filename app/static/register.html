<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chronus AI</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Create Account</h2>
                <p>Join Chronus AI today</p>
            </div>

            <div id="alert" class="alert"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                </div>

                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

            <div class="divider">OR</div>

            <button onclick="loginWithGoogle()" class="btn btn-google">
                <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"
                        fill="#4285F4" fill-rule="evenodd" />
                    <path
                        d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z"
                        fill="#34A853" fill-rule="evenodd" />
                    <path
                        d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.448 2.797 1.237 3.909l2.727-2.2z"
                        fill="#FBBC05" fill-rule="evenodd" />
                    <path
                        d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.27C4.672 5.143 6.656 3.58 9 3.58z"
                        fill="#EA4335" fill-rule="evenodd" />
                </svg>
                Sign up with Google
            </button>

            <div class="auth-links">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        redirectIfAuth();

        const registerForm = document.getElementById('registerForm');
        const alertBox = document.getElementById('alert');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = registerForm.querySelector('button');

            try {
                btn.disabled = true;
                btn.textContent = 'Creating account...';
                alertBox.style.display = 'none';

                await register(email, password, fullName);

                // Auto login after register
                await login(email, password);
                window.location.href = 'dashboard.html';
            } catch (error) {
                alertBox.textContent = error.message;
                alertBox.className = 'alert alert-error';
                alertBox.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign Up';
            }
        });
    </script>
</body>

</html>
